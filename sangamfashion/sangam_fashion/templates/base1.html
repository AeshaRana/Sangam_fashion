    <!-- script.js -->
    <script src="{% static 'js/script.js' %}"></script>


    <script>
        var nav = document.getElementById('nav');
        var dropMenus = document.querySelectorAll('.transparent-dropdown');
    
        window.addEventListener('scroll', function () {
            if (window.pageYOffset > 100) {
                nav.classList.add('custom-bg-dark', 'shadow');
                dropMenus.forEach(function(menu) {
                    menu.classList.add('transparent-dropdownnew');
                });
            } else {
                nav.classList.remove('custom-bg-dark', 'shadow');
                dropMenus.forEach(function(menu) {
                    menu.classList.remove('transparent-dropdownnew');
                });
            }
        });
    </script>


    <!-- github aos link -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            offset: 300,
            duration: 2000,
